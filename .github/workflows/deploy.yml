name: Auto Deploy Static Website

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

# Run on your self-hosted runner
jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout your repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python (needed for Ansible)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install Ansible
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3

      # Step 4: Add your private key to SSH agent
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LOCAL_PRIVATE_KEY }}" > ~/.ssh/deployer_key
          chmod 600 ~/.ssh/deployer_key
          ssh-keyscan -H 127.0.0.1 >> ~/.ssh/known_hosts



      # Step 5: Run Ansible Playbook to deploy website
      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/playbook.yml
